<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="UserHome_Css.css" />
  </head>
  <style>
    a {
      text-decoration: none;
      color: rgb(29, 68, 126);
    }
    .main {
      display: flex; /* Use flexbox layout */
      justify-content: center; /* Center items horizontally */
      align-items: center; /* Center items vertically (if needed) */
      flex-direction: row; /* Stack items vertically */
      margin: 20px auto; /* Center the div itself with margin */
      width: 80%; /* Adjust width as necessary */
    }

    .menu {
      margin: 10px;
    }
  </style>
  <body>
    <header>
      <h1 class="hd">IRCTC: New User Registration</h1>
      <div class="main">
        <span class="menu"> <a href="UserLogin.html">Login as User</a> </span>
        
        <span class="menu"> <a href="AdminLogin.html">Login as Admin</a> </span>
      </div>
    </header>

    <form action="UserRegServlet" method="post" class="tab brown">
      Email Id : <input type="email" name="mailid" required /><br />
      <br />
      Password : <input type="password" name="pword" required /><br />
      <br />
      FirstName : <input type="text" name="firstname" required /><br />
      <br />
      Last Name : <input type="text" name="lastname" required /><br />
      <br />
      Address : <input type="text" name="address" required /><br />
      <br />
      Phone No : <input type="number" name="phoneno" required /><br />
      <br />
      <input type="submit" value="REGISTER " style="text-align: center" />
    </form>
  </body>
</html>
